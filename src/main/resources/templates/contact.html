<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org">

<head th:replace="~{base::head}"></head>

<body>
	<!-- Navbar Start -->
	<div th:replace="~{base::navbar(contact='active')}"></div>
	<!-- Navbar End -->


	<!-- Page Header Start -->
	<div th:replace="~{base::header(text='Contact')}"></div>
	<!-- Page Header End -->


	<!-- Contact Start -->
	<div class="container-fluid pt-5">
		<div class="container">
			<div class="section-title text-center mb-5">
				<h4 class="text-uppercase"
					style="letter-spacing: 5px; color: gold; text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.6); background: #222; padding: 15px 30px; border-radius: 10px; display: inline-block;">
					Contact Us</h4>
				<h1 class="display-4" style="color: black;">Feel Free To
					Contact</h1>
			</div>

			<div class="row px-3 pb-2">
				<div class="col-sm-4 text-center mb-3">
					<i class="fa fa-2x fa-map-marker-alt mb-3" style="color: black;"></i>
					<h4 class="font-weight-bold" style="color: black;">Address</h4>
					<p>123 Street, New York, USA</p>
				</div>
				<div class="col-sm-4 text-center mb-3">
					<i class="fa fa-2x fa-phone-alt mb-3" style="color: black;"></i>
					<h4 class="font-weight-bold" style="color: black;">Phone</h4>
					<p>+012 345 6789</p>
				</div>
				<div class="col-sm-4 text-center mb-3">
					<i class="far fa-2x fa-envelope mb-3" style="color: black;"></i>
					<h4 class="font-weight-bold" style="color: black;">Email</h4>
					<p>info@example.com</p>
				</div>
			</div>

			<div class="row">
				<div class="col-md-6 pb-5">
					<iframe
						style="width: 100%; height: 443px; border: 3px solid; border-radius: 10px;"
						src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3908.7735342272126!2d104.89215121126294!3d11.568086088585554!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31095173761d4a53%3A0xcd09ff2f4d326e3f!2sSETEC%20Institute!5e0!3m2!1sen!2skh!4v1755058551152!5m2!1sen!2skh"
						frameborder="0" allowfullscreen="" aria-hidden="false"
						tabindex="0"></iframe>
				</div>
				<div class="col-md-6 pb-5">
					<div class="contact-form p-4"
						style="border: 3px solid black; border-radius: 10px;">
						<form name="sentMessage" id="contactForm" novalidate="novalidate">
							<div class="control-group">
								<input type="text"
									class="form-control bg-transparent p-4 text-white" id="name"
									placeholder="Your Name" required="required"
									data-validation-required-message="Please enter your name" />
								<p class="help-block text-danger"></p>
							</div>
							<div class="control-group">
								<input type="email"
									class="form-control bg-transparent p-4 text-white" id="email"
									placeholder="Your Email" required="required"
									data-validation-required-message="Please enter your email" />
								<p class="help-block text-danger"></p>
							</div>
							<div class="control-group">
								<input type="text"
									class="form-control bg-transparent p-4 text-white" id="subject"
									placeholder="Subject" required="required"
									data-validation-required-message="Please enter a subject" />
								<p class="help-block text-danger"></p>
							</div>
							<div class="control-group">
								<textarea
									class="form-control bg-transparent py-3 px-4 text-white"
									rows="5" id="message" placeholder="Message" required="required"
									data-validation-required-message="Please enter your message"></textarea>
								<p class="help-block text-danger"></p>
							</div>
							<div>
								<button class="btn font-weight-bold py-3 px-5"
									style="background: gold; color: black; border-radius: 30px;"
									type="submit" id="sendMessageButton">Send Message</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Contact End -->


	<!-- Footer Start -->
	<div th:replace="~{base::footer}"></div>
	<!-- Footer End -->


	<!-- Back to Top -->
	<div th:replace="~{base::script}"></div>
</body>

</html>
